<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org/%22%3E">
<div class="container" layout:fragment="content">
<h1>Create Post</h1>
<form action="#" th:action="@{/post}" method="POST">
    <div class="form-group">
        <label for="inputNamePost">ชื่อเรื่อง</label>
        <input type="input" class="form-control" name="namePost" id="inputNamePost">
    </div>

    <div class="form-group">
        <label for="inputDescription">คำอธิบาย</label>
        <textarea class="form-control" id="inputDescription" name="description" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="inputFile">ไฟล์</label>
        <input type="file" class="form-control" name="file" id="inputFile">
    </div>
    


    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
<hr>

<h1>All Posts</h1>
<table class="table table-bordered">
    <thead class="thead-light">
    <tr>
        <th>ชื่อเรื่อง</th>
        <th>คำอธิบาย</th>
        <th>ไฟล์</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post: ${allPost}">
        <td th:text="${post.namePost}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.file}"></td>
    </tr>
    </tbody>
</table>
</div>
</html>
