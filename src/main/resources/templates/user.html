<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Register Customer</h1>
<!--เรียก redirect ไปยัง UserController-->
<form th:action="@{/user}" method="POST">

    <label for="inputId">Id</label>
    <input type="input" name="id" id="inputId">

    <label for="inputName">Name</label>
    <input type="input" name="name" id="inputName">

    <label for="inputPin">Pin</label>
    <input type="password" name="pin" id="inputPin">

    <input type="submit">
</form>
<hr>
<h1>All Customers</h1>

<table border="1px">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Pin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.pin}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
