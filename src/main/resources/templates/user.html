    <h1 style="color: white"><strong>Register User</strong></h1>
    <form action="#" th:action="@{/user}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId" placeholder="0-9 only !!">
        </div>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="input" class="form-control" name="name" id="inputName" placeholder="enter your name here ..">
        </div>

        <div class="form-group">
            <label for="inputPin">Password</label>
            <input type="password" class="form-control" name="pin" id="inputPin" placeholder="create your password here ..">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success">
        </div>
    </form>
